<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GenAI RAG – PDF Q&A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
            background: #0b0f14;
            color: #e5e7eb;
            margin: 0;
            padding: 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #0f172a;
            border: 1px solid #1f2933;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }

        p {
            color: #9ca3af;
            margin: 0 0 16px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            margin-bottom: 16px;
        }

        .row input[type="file"] {
            color: #9ca3af;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1f2933;
            background: #020617;
            color: #e5e7eb;
            outline: none;
        }

        button {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #1f2933;
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button.secondary {
            background: #0b1220;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .card {
            background: #020617;
            border: 1px solid #1f2933;
            border-radius: 10px;
            padding: 12px;
            margin-top: 12px;
            white-space: pre-wrap;
        }

        .status {
            color: #93c5fd;
            font-size: 14px;
        }

        .sources {
            color: #c7d2fe;
            font-size: 12px;
        }

        .footer {
            color: #6b7280;
            font-size: 12px;
            margin-top: 12px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid #1f2933;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GenAI RAG – PDF Q&A</h1>
        <p>Upload a PDF and ask questions. Answers are grounded with sources.</p>

        <div class="row">
            <input type="file" id="fileInput" />
            <button id="uploadBtn" onclick="upload()">Upload PDF</button>
        </div>
        <div id="uploadStatus" class="status"></div>

        <div class="row">
            <input type="text" id="question" placeholder="Ask a question about the uploaded document..." />
            <button id="askBtn" class="secondary" onclick="ask()">Ask</button>
        </div>

        <div id="answerCard" class="card" style="display:none;"></div>
        <div id="sourcesCard" class="card sources" style="display:none;"></div>

        <div class="footer">Built by Chethan • GenAI RAG Demo</div>
    </div>

    <script>
        const uploadBtn = document.getElementById("uploadBtn");
        const askBtn = document.getElementById("askBtn");
        const uploadStatus = document.getElementById("uploadStatus");
        const answerCard = document.getElementById("answerCard");
        const sourcesCard = document.getElementById("sourcesCard");

        async function upload() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                uploadStatus.textContent = "Please select a PDF first.";
                return;
            }
            uploadBtn.disabled = true;
            uploadStatus.innerHTML = '<span class="spinner"></span> Uploading and indexing...';

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const res = await fetch("/upload", { method: "POST", body: formData });
                const text = await res.text();
                uploadStatus.textContent = "Indexed successfully.";
            } catch (e) {
                uploadStatus.textContent = "Upload failed. Check server logs.";
            } finally {
                uploadBtn.disabled = false;
            }
        }

        async function ask() {
            const q = document.getElementById("question").value.trim();
            if (!q) return;

            askBtn.disabled = true;
            answerCard.style.display = "block";
            sourcesCard.style.display = "block";
            answerCard.innerHTML = '<span class="spinner"></span> Thinking...';
            sourcesCard.textContent = "";

            try {
                const res = await fetch("/rag", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: q })
                });
                const data = await res.json();
                answerCard.textContent = data.answer || "No answer returned.";
                sourcesCard.textContent = JSON.stringify(data.sources || [], null, 2);
            } catch (e) {
                answerCard.textContent = "Error fetching answer. Check server.";
            } finally {
                askBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
